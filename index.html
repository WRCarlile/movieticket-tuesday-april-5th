<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
    <body>
      <h1>Movie Tickets</h1>
      <div class="container">
        <form class="choices">

          <h3>Movies</h3>
          <select id="movie" class="form-control" placeholder="Movies">
            <option>Batman V Superman</option>
            <option>Zootopia</option>
            <option>My Big Fat Greek Wedding 2</option>
            <option>Miracles From Heaven</option>
            <option>The Divergent Series: Allegiant</option>

          </select>

          <h3>Times</h3>
          <select id="time" class="form-control" placeholder="Times">
            <option>10 am</option>
            <option>2 pm</option>
            <option>5 pm</option>
            <option>7 pm</option>
            <option>10 pm</option>
          </select>

          <h3>Age</h3>
          <input id="age" type="text" class="form-control" placeholder="Age">
          <br>
          <button type="submit" class="btn-sm" name="button">Get Price!</button>
        </form>

        <div id="output">
          <h2>Your Ticket:</h2>
          <br>
          <h4></h4>
          <br>
          <p>Time: <span id = "time"></span></p>
          <br>
          <p>Price: <span id = "price"></span></p>
      </div>
    </body>
